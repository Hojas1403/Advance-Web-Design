<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Animation</title>
    <link rel="stylesheet" href="S2.css">
</head>
<body>

<div class="buttons">
    <button class="roygbiv monday">Monday</button>
    <button class="roygbiv tuesday">Tuesday</button>
    <button class="roygbiv wednesday">Wednesday</button>
    <button class="roygbiv thursday">Thursday</button>
    <button class="roygbiv friday">Friday</button>
    <button class="roygbiv saturday">Saturday</button>
    <button class="roygbiv sunday">Sunday</button>
</div>

<div class="box-container">
    <div id="previousBox" class="box previous"></div>
    <div id="currentBox" class="box current"></div>
</div>

<script src="S2.js"></script>

</body>
</html>
